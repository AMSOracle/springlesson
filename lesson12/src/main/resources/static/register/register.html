<div >
    <p></p>
    <h3>Регистрация в магазине</h3>
    <form novalidate ng-submit="newUser()">
        <div class="mb-3">
            <label  class="form-label">Название</label>
            <input type="text" class="form-control" placeholder="Логин" ng-model="new_user.username">
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" ng-model="new_user.email">
        </div>
        <div class="mb-3">
            <label  class="form-label">Пароль</label>
            <input type="text" class="form-control" placeholder="Пароль" ng-model="new_user.password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
