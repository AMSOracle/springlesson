<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td></td>
        <td>PRICE</td>
        <td/>
        <td/>
        <td/>
        <td/>
    </tr>
    </thead>
    <tr th:each="p: ${products}">
        <td th:text="${p.id}" />
        <td th:text="${p.name}" />
        <td>
            <a th:href="@{'/api/products/dec?id='+${p.id}}" class="btn btn-primary">-</a>
        </td>
        <td th:text="${p.price}" />
        <td>
            <a th:href="@{'/api/products/inc?id='+${p.id}}" class="btn btn-primary">+</a>
        </td>
        <td><a th:href="@{'/api/products/info/'+${p.id}}" class="btn btn-primary">View</a></td>
        <td><form method="post" th:action="@{'/api/products/del/'+${p.id}}">

            <button type="submit" class="btn btn-primary">X</button>
            </form>
        </td>
        <td>
            <a th:href="@{'/api/products/client/'+${p.id}}" class="btn btn-primary">Clients</a>
        </td>
    </tr>
</table>

    <a th:href="@{'/api/products/add'}" type="button" class="btn btn-primary">Add product</a>
</div>
</body>
</html>
