<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td></td>
        <td>PRICE</td>
        <td/>
    </tr>
    </thead>
    <tr th:each="p: ${products.values()}">
        <td th:text="${p.id}" />
        <td th:text="${p.name}" />
        <td>
            <a th:href="@{'/api/products/dec?id='+${p.id}}" class="btn btn-primary">-</a>
        </td>
        <td th:text="${p.price}" />
        <td>
            <a th:href="@{'/api/products/inc?id='+${p.id}}" class="btn btn-primary">+</a>
        </td>
    </tr>
</table>

<form method="post" th:action="@{'/add'}">
    <div class="mb-3 row">
        <label for="productId" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="productId" name="id">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="productName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productName" name="name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="productPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="productPrice" name="price">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</div>
</body>
</html>
